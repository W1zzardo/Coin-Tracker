{% extends "layout.html" %}

{% block title %}
    index
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>ID</th>
        <th>Symbol</th>
        <th>Shares</th>
      </tr>
    {% for portfolios in profile %}
      <tr>
        <td>{{ portfolios.id }}</td>
        <td>{{ portfolios.symbol }}</td>
        <td>{{ portfolios.shares }}</td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
