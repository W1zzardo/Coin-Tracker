{% extends "layout.html" %}

{% block title %}
    Add to Favorites
{% endblock %}

{% block main %}
    <form action="{{ url_for('favs') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter Coin to add to Favorites" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add to Favorites</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
