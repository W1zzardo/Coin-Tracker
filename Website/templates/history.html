{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Date</th>
      </tr>
    {% for history in histories %}
      <tr>
        <td>{{ history.symbol }}</td>
        <td>{{ history.shares }}</td>
        <td>{{ history.price }}</td>
        <td>{{ history.transacted }}</td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
