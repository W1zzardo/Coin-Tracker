{% extends "layout.html" %}

{% block title %}
    Clipboard
{% endblock %}

{% block main %}
    <form action="{{ url_for('clipboard') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="message" placeholder="Insert your message" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
